{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>{% block title %} {% endblock%}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  </head>
  
<body >
    
    <div class="container-fluid">
      <div class="row flex-nowrap" >
          <div style="height: 100vh; position: fixed; background-color: rgb(16, 1, 1);" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0">
              <div class="d-flex flex-column align-items-center align-items-sm-start px-2 pt-2 text- min-vh-100">
                  <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                      <h5 class="fs-5 d-none d-sm-inline font-weight-bold mt-5 mx-2" style="color: #FF6384;">APPLECART</h5>
                  </a>
                  
                  <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center text-primary align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{% url 'admin_home' %}" class="nav-link align-middle px-0 mt-3">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline  mx-3 mt-5" style="color: #FF6384;">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'users' %}" class="nav-link px-0 align-middle mt-3">
                            <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline  mx-3 " style="color: #FF6384;"> Customers</span></a>
                    </li>
                    <li>
                        <a href="{% url 'product_list' %}" class="nav-link px-0 align-middle mt-3">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline  mx-3 mt-5" style="color: #FF6384;">Products</span> </a>
                    </li>
                    <li>
                      <a href="{% url 'category' %}" class="nav-link align-middle px-0 mt-3">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline  mx-3 mt-5" style="color: #FF6384;"> Category</span></a>
                      </li>
                    <li>
                      <a href="{% url 'order_list' %}" class="nav-link px-0 align-middle mt-3">
                          <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline  mx-3 mt-5" style="color: #FF6384;">Orders</span> </a>
                  </li>
                  
                  <li>
                    <a href="{% url 'offer_page' %}" class="nav-link px-0 align-middle mt-3">
                        <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline  mx-3 mt-5" style="color: #FF6384;">Offers</span> </a>
                </li>
                <li>
                  <a href="{% url 'sales' %}" class="nav-link px-0 align-middle mt-3">
                      <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline  mx-3 mt-5" style="color: #FF6384;">Sales</span> </a>
              </li>
                <li>
                  <a href="{% url 'admin_logout' %}" class="nav-link px-0 align-middle mt-3">
                      <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline  mx-3 mt-5" style="color: #FF6384;">Logout</span> </a>
              </li>
                </ul>
                  <hr>
              </div>
          </div>
        </div>
      </div>
          
         
    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
  
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

{% block content %} {% endblock%}
</body>
</html>
