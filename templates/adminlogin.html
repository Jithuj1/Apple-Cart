{% extends 'base.html' %} 
{% load static %} 
{% block title %} admin-loginpage {%endblock %}
{% block content %}




<div style="height: 100vh; background-color:#6C757D; ">

<div class="messages fw-bold text-black bg-secondary m-0 p-3 d-flex justify-content-center">
  {% for m in messages %}
  <h5 class="text-danger">{{ m }}</h5>
  {% endfor %}
</div>

<div  class="d-flex align-items-center justify-content-center bg-secondary lh-lg min-vh-100">
  <form action="" method="POST">
    {% csrf_token %}
    <h1 class="mt-3 px-5">LOG IN</h1>
    <div class="form-outline mb-4">
      <input type="text" name="username" class="form-control p-4 px-5 mt-5" placeholder=" Username"/>
      <label class="form-label" for="form2Example1" ></label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" name="password" class="form-control p-4 px-5" placeholder=" Password"/>
      <label class="form-label" for="form2Example2"></label>
    </div>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form2Example31"
            checked
          />
          <label class="form-check-label" for="form2Example31">
            Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-5 ">
          Log in
        </button>
    </div>
  </form>
</div>
</div>
{% endblock %}
